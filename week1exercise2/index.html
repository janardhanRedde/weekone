<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>video player</title>
</head>
<body>
    <div class="video-container">
        <video id="myvideo"> 
            <video poster="img.poster.jpg"></video>
    <source src="video.html.mp4" type="video/mp4" >
        </video>
       <ul class="my-controls">
        <li onclick="playvideo()">Play</li>
        <li onclick="stopvideo()">Stop</li>
        <li onclick="mutevideo()">mute</li>
        <li onclick="unmutevideo()">unmute</li>
       </ul>
        </div>
        <script src="app.js"></script>
    
    
</body>
</html>
